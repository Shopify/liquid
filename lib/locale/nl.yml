nl:
  date:
    abbr_day_names:
    - zon
    - maa
    - din
    - woe
    - don
    - vri
    - zat
    abbr_month_names:
    -
    - jan
    - feb
    - mar
    - apr
    - mei
    - jun
    - jul
    - aug
    - sep
    - okt
    - nov
    - dec
