    -
    - januari
    - februari
    - maart
    - april
    - mei
    - juni
    - juli
    - augustus
    - september
    - oktober
    - november
    - december
    order:
    - :day
    - :month
    - :year
  time:
    am: ! '''s ochtends'
    formats:
      default: ! '%a %d %b %Y %H:%M:%S %Z'
      long: ! '%d %B %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: ! '''s middags'
